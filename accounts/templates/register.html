<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LearnMade</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #1a1a1a;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        h4 {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        hr {
            border-color: #00ffcc;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #ffffff;
            font-weight: bold;
        }

        .form-control {
            background-color: #111111;
            border: 1px solid #00ffcc;
            color: #ffffff;
            border-radius: 5px;
            padding: 10px;
        }

        .form-control:focus {
            background-color: #111111;
            border-color: #00ccaa;
            box-shadow: none;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #00ffcc;
            border: none;
            color: #0a0a0a;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #00ccaa;
        }

        .alert-warning {
            background-color: #ffcc00;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .text-primary {
            color: #00ffcc !important;
        }

        .text-primary:hover {
            color: #00ccaa !important;
        }

        .input-group-text {
            background-color: #111111;
            border: 1px solid #00ffcc;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <div class="col-md-6 mx-auto">
            <form class="card p-4" method="POST">
                <h2>LearnMade</h2>
                <h4>Create an Account</h4>
                <hr>
                
                {% csrf_token %}
                
                <!-- Display messages -->
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <!-- First Name -->
                <div class="form-group mb-3">
                    <label for="first_name">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter name" required>
                    </div>
                </div>

                <!-- Username -->
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>

                <!-- Login link -->
                <p class="text-center mt-2">
                    Already have an account? <a href="/login/" class="text-primary">Login</a>
                </p>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
